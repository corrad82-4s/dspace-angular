<ng-container *ngIf="correctionItem" >
    <div class="d-flex mt-2">
        <div class="alert alert-info flex-grow-1">
            <i class="fas fa-info-circle mr-1"></i>{{ 'peru-layout.corrections' | translate }}
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light" (click)="toggleHide()">
                    <span *ngIf="hide"><i class="fas fa-eye mr-1"></i>{{ 'peru-layout.corrections.see' | translate }}</span>
                    <span *ngIf="!hide"><i class="fas fa-eye-slash mr-1"></i>{{ 'peru-layout.corrections.hide' | translate }}</span>
                </button>
<!--                <button type="button" class="btn btn-info">
                    <i class="far fa-edit mr-1"></i>{{ 'peru-layout.corrections.edit' | translate }}
                </button>-->
            </div>
        </div>
    </div>
    <ds-pending-correction-details *ngIf="!hide"
                                   [item]="item"
                                   [correctionItem]="correctionItem"
                                   [corrections]="corrections"></ds-pending-correction-details>
</ng-container>
