<nav *ngIf="sidebarActive" id="sidebar" [ngClass]="{'active': !sidebarStatus}">
    <ul class="list-unstyled components">
        <li *ngFor="let tab of tabs; let i = index;" [ngClass]="{'active' : tab.isActive}">
            <a [ngClass]="{'not-source-metadata': isItemSourceContentEmpty(tab)}" [routerLink]="" (click)="selectTab(i)">{{tab.header | translate}}</a>
        </li>
    </ul>
</nav>
