<ng-container *ngIf="box">
  <ngb-accordion [activeIds]="activeIds">
    <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
      <ng-template ngbPanelContent>
        <div class="{{box.style}}">
          <!-- PRINT ROWS -->
          <div ds-row
               *ngFor="let row of metadatacomponents?.rows"
               [row]="row"
               [item]="item"
               [box]="box"
               class="row">
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>
