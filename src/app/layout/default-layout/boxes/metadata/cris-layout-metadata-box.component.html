<ngb-accordion [activeIds]="activeIds">
  <div class="card">
    <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
      <ng-template ngbPanelContent>
        <div class="{{box.style}}">
          <!-- PRINT ROWS -->
          <div ds-row 
            *ngFor="let row of metadatacomponents?.rows"
            [row]="row"
            [item]="item"
            [box]="box"
            class="row">
          </div>
        </div>
        <ds-item-export-modal-wrapper [item]="item" class="pb-2 float-right"></ds-item-export-modal-wrapper>
      </ng-template>
    </ngb-panel>
  </div>
</ngb-accordion>
