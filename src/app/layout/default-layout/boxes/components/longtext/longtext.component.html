<div class="{{containerStyle}}">
  <span *ngIf="hasLabel" class="lbl {{labelStyle}}">
    {{label | translate}}
  </span>
  <span class="{{valueStyle}}">
    <ds-truncatable [id]="item.id">
      <ds-truncatable-part *ngFor="let metadataValue of metadataValues" [id]="item.id" [minLines]="3">
        {{metadataValue}}
      </ds-truncatable-part>
    </ds-truncatable>
  </span>
</div>
