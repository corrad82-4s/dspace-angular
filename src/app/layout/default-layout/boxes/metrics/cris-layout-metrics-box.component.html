<ngb-accordion [activeIds]="activeIds">
  <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
    <ng-template ngbPanelContent>
      <div class="{{box.style}}">

        <div class="container" *ngIf="metricRows">
          <!-- PRINT ROWS -->
          <div ds-metric-row
               *ngFor="let metricRow of metricRows"
               [metricRow]="metricRow"
               class="row">
          </div>
        </div>

      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
