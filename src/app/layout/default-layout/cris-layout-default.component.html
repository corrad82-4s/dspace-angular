<div class="container">
  <div class="text-right">
    <div class="btn-group">
      <ng-container *ngIf="(isEditAvailable() | async) && (getEditModes() | async)?.length === 1">
        <button *ngFor="let editMode of (getEditModes() | async)"
                type="button" class="btn btn-outline-primary"
                [routerLink]="['/edit-items', item.id + ':' + editMode.name]">
          <i class="fas fa-edit" aria-hidden="true"></i>
        </button>
      </ng-container>
      <ng-container *ngIf="(isEditAvailable() | async) && (getEditModes() | async)?.length > 1">
        <div class="btn-group" ngbDropdown role="group">
          <button ngbDropdownToggle
                  class="btn btn-outline-primary">
            <i class="fas fa-edit pr-4" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem
                                    *ngFor="let editMode of (getEditModes() | async)"
                                    [routerLink]="['/edit-items', item.id + ':' + editMode.name]">
            {{editMode.label ? (editMode.label | translate) : editMode.name}}
          </button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="(isAuthenticated() | async) as authenticated">
          <ds-item-export-modal-wrapper  [item]="item"></ds-item-export-modal-wrapper>
      </ng-container>
      <ng-container *ngIf="(isAdministrator() | async) as administrator">
        <button class="btn btn-outline-primary" [routerLink]="['/auditlogs/object/', item.id]"><i class="fas fa-history"></i> Audit</button>
      </ng-container>
    </div>
  </div>
  <div class="wrapper" [ngClass]="{'wrapper-close': !(isSideBarHidden() | async)}">
      <ds-cris-layout-default-sidebar
        [sidebarActive]="(hasSidebar() | async)"
        [sidebarStatus]="!(isSideBarHidden() | async)"
        [tabs]="(getTabs() | async)"
        (selectedTab)="changeTab($event)">
      </ds-cris-layout-default-sidebar>
      <div id="content" class="position-relative pr-0 pt-3 pb-3"
           [ngClass]="{
            'p-0': !(hasSidebar() | async),
            'pl-3': !(isSideBarHidden() | async),
            'pl-0': (isSideBarHidden() | async)}">
          <div *ngIf="(hasSidebar() | async)">
            <button type="button" class="btn btn-link menu-toggle" (click)="toggleSidebar()">
                <i class="fa fa-chevron-circle-{{(isSideBarHidden() | async) ? 'right' : 'left'}} fa-2x" aria-hidden="true"></i>
            </button>
          </div>

          <div>
            <ng-template dsCrisLayoutLoader></ng-template>
          </div>
      </div>
  </div>
</div>
