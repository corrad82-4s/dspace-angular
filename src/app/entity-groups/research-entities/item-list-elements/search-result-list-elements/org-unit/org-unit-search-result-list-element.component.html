<ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
<span *ngIf="dso.allMetadata(['perucris.type.orgunit']).length > 0" class="badge badge-secondary"
      [innerHTML]="firstMetadataValue('perucris.type.orgunit')"></span>
<ds-truncatable [id]="dso.id">
    <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer"
       [routerLink]="[itemPageRoute]" class="lead"
       [innerHTML]="firstMetadataValue('dc.title')"></a>
    <span *ngIf="linkType == linkTypes.None"
          class="lead"
          [innerHTML]="firstMetadataValue('dc.title')"></span>

    <br *ngIf="dso.allMetadata(['oairecerif.acronym']).length > 0"/>
    <a *ngIf="dso.allMetadata(['oairecerif.acronym']).length > 0 && linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer"
          [routerLink]="['/items/' + dso.id]" class="lead"
          [innerHTML]="firstMetadataValue('oairecerif.acronym')"></a>
    <span *ngIf="dso.allMetadata(['oairecerif.acronym']).length > 0 && linkType == linkTypes.None"
             class="lead"
             [innerHTML]="firstMetadataValue('oairecerif.acronym')"></span>

    <br *ngIf="dso.allMetadata(['perucris.ubigeo']).length > 0"/>
    <a *ngIf="dso.allMetadata(['perucris.ubigeo']).length > 0 && linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer"
            [routerLink]="['/items/' + dso.id]" class="lead"
            [innerHTML]="firstMetadataValue('perucris.ubigeo')"></a>
    <span *ngIf="dso.allMetadata(['perucris.ubigeo']).length > 0 && linkType == linkTypes.None"
            class="lead"
            [innerHTML]="firstMetadataValue('perucris.ubigeo')"></span>

    <span class="text-muted"> 

    <ds-truncatable-part [id]="dso.id" [minLines]="3">
            <span *ngIf="dso.allMetadata(['dc.description.abstract']).length > 0"
                  class="item-list-org-unit-description">
                <ds-truncatable-part [id]="dso.id" [minLines]="3"><span
                        [innerHTML]="firstMetadataValue('dc.description.abstract')"></span>
                </ds-truncatable-part>
            </span>
        </ds-truncatable-part>
  </span>
</ds-truncatable>
